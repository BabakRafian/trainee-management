<!--CWM: HTML View for searching trainees -->
<div class="row">
  <h3 class="text-center">Search Trainee List</h3>
  <div class="col-lg-4 form-group"> 
    <input type="text" class="form-control" id="searchTextIdTraineeId" #searchTextTraineeId placeholder="Trainee ID">
    <input type="text" class="form-control" id="searchTextIdEmail" #searchTextEmail placeholder="Email Address">
    <input type="text" class="form-control" id="searchTextIdFirst" #searchTextFirst placeholder="First Name">
    <input type="text" class="form-control" id="searchTextIdLast" #searchTextLast placeholder="Last Name">
    <input type="text" class="form-control" id="searchTextIdBatchId" #searchTextBatchId placeholder="Batch ID">
    <button type="button" id="FullSearch" class="btn btn-default custom" (click)="getTraineeByAll(searchTextTraineeId.value, searchTextEmail.value, searchTextFirst.value, searchTextLast.value, searchTextBatchId.value)">Search</button>
    <button type="button" id="AllTrainees" class="btn btn-default custom" (click)="getTrainees()">All Trainees</button>
  </div>
  <div class="panel panel-primary col-lg-4">
    <div class="panel-body list-group">
      <ul *ngFor="let trainee of trainees"> <!--Iterate through trainees array in component code-->
        <li class="list-group-item">
          <button type="button" id="delete" class="btn btn-danger btn-xs" (click)="deleteTrainee(trainee.trainee_id)">X</button>
          {{trainee.trainee_id}}: {{trainee.firstname}} {{trainee.lastname}} ({{trainee.batch_id}})
        </li>
      </ul>
    </div>
  </div>
</div>
